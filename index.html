<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog Preview Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      </style>      
  </head>
  <body>
    <div class="blogPreviewCard">
      <img class="cardImg" src="./images/image.png" alt="Card Image" />
      <div class="cardContent">
        <div class="cardCategory">Learning</div>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img class="authorImg" src="./images/image copy.png" alt="Author Image">
        <div class="authorName">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
